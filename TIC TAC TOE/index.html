<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="screen">
        <h1>TIC TAC TOE</h1>
        <div class="info" id="info">Ėjimas: <div class="whoGoes" id="whoGoes"></div></div>
        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="result">
            <div class="win">Laimėjo:<div class="whoWon" id="whoWon">.</div></div>
            <div class="new" id="new">Naujas žaidimas</div>
        </div>
    </div>
</body>
</html>
